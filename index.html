<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imges/wallpaperflare.com_wallpaper (1).jpg" alt="" />
        <img src="imges/wallpaperflare.com_wallpaper (2).jpg" alt="" />
        <img src="imges/wallpaperflare.com_wallpaper (3).jpg" alt="" />
        <img src="imges/wallpaperflare.com_wallpaper (4).jpg" alt="" />
        <img src="imges/wallpaperflare.com_wallpaper (5).jpg" alt="" />
      </div>
      <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
      </div>
    <script src="js/main.js"></script>
</body>
</html>
